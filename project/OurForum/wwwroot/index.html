<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OurForum</title>

<body>
<header>
    <div class="head">
        <h2 class="logo">OurForum</h2>
        <nav class="navigation">
            <a class="articles-link" href="#"> Articles</a>
            <a class="contact-link" href="#">Contact</a>
            <button class="btn-login"></button>
        </nav>
    </div>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="/login" method="post">
                <div class="error-message"></div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="userName" required>
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input name="password" type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>registration</h2>
            <form action="/signUp" method="post">
                <div class="register-error-message"></div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" name="userName" required>
                    <label>User Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input minlength="8" type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="add-article-container"><span class="add-article"><ion-icon name="add-circle"></ion-icon></span></div>
    
</header>
